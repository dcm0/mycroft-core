        function TextToSpeech(text) {
            logData('Speak msg' + ' ' + text);
            var msg = {
                type: 'speak',
                data: { 'utterance': text },
                end: '',
                context: { destination: '' }
            };
            ws.send(JSON.stringify(msg));

        var i = -1;
        var currentstepnum = i;
        function speackmsg(msg) {
            logData('Speak msg' + ' ' + msg);
            var msg = {
                type: 'speak',
                data: { 'utterance': msg },
                end: '',
                context: { destination: '' }
            };
            ws.send(JSON.stringify(msg));
        }



        function next() {
            logData('Next');
            document.getElementById('inc').value = ++i;
            currentstepnum = i;
            document.getElementById('speechtext').value = data[i];
            speackmsg(data[i]);


        }

        function back() {
            logData('Back');
            document.getElementById('inc').value = --i;
            currentstepnum = i;
            document.getElementById('speechtext').value = data[i];
            speackmsg(data[i]);
        }

        function restart() {
            logData('Restart');
            i = -1;
            document.getElementById('inc').value = i;
            currentstepnum = i;
            document.getElementById('speechtext').value = '';
        }

        function reset() {
            logData('Reset');
            i = currentstepnum;
            document.getElementById('inc').value = i;
            currentstepnum = i;
            document.getElementById('speechtext').value = data[i];
            speackmsg(data[i]);
        }

        function repeat() {
            logData('Repeat');
            i = currentstepnum;
            document.getElementById('inc').value = i;
            currentstepnum = i;
            document.getElementById('speechtext').value = data[i];
            speackmsg(data[i]);
        }

        function play() {

        function createRecipeItem(item, type) {
            console.log("item" + item.toString())

        function startTimer() {
            var minutesLabel = document.getElementById("minutes");
            var secondsLabel = document.getElementById("seconds");
            var totalSeconds = 0;
            setInterval(setTime, 1000);

            function setTime() {
                ++totalSeconds;
                secondsLabel.innerHTML = pad(totalSeconds % 60);
                minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
            }

            function pad(val) {
                var valString = val + "";
                if (valString.length < 2) {
                    return "0" + valString;
                } else {
                    return valString;
                }
            }
